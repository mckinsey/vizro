name: JS unit tests for Vizro

defaults:
  run:
    working-directory: vizro-core

on:
  push:
    branches: [main]
  pull_request:
    branches:

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1
  PYTHON_VERSION: "3.12"

jobs:
  test-js:
    name: test-js on Node.js ${{ matrix.node-version }}

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      # Remove the `click` installation constraint once the
      # https://github.com/pypa/hatch/issues/2050 is resolved.
      - name: Install Hatch
        run: pip install hatch "click<8.3.0"

      - name: Run JavaScript tests
        run: hatch run test-js
