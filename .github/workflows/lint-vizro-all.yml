name: Lint

defaults:
  run:
    working-directory: vizro-core # but could be any folder

on:
  push:
    branches: [main]
  pull_request:
    branches:

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1
  PYTHON_VERSION: "3.12"

jobs:
  lint-vizro-all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Hatch
        # Remove the `click` installation constraint once the
        # https://github.com/pypa/hatch/issues/2050 is resolved.
        run: pip install hatch "click<8.3.0"

      - name: Lint
        run: hatch run lint
