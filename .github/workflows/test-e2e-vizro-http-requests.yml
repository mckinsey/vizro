name: e2e vizro http requests checks

defaults:
  run:
    working-directory: vizro-core

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:

env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1
  PYTHON_VERSION: "3.12"

jobs:
  test-e2e-vizro-http-requests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      # Remove the `click` installation constraint once the
      # https://github.com/pypa/hatch/issues/2050 is resolved.
      - name: Install Hatch
        run: pip install hatch "click<8.3.0"
      - name: Install Playwright and browser
        run: |
          hatch run pip install playwright
          hatch run playwright install --with-deps chromium
      - name: Run tests
        run: |
          hatch run test-e2e-vizro-http-requests

      - name: Create artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: http-requests-artifacts
          path: |
            /home/runner/work/vizro/vizro/vizro-core/*.png
