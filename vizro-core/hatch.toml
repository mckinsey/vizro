[envs.all]

[[envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11"]

[envs.all.overrides]
matrix.python.features = [
  {value = "kedro", if = ["3.8", "3.9", "3.10"]}
]

[envs.changelog]
dependencies = ["scriv"]
detached = true
scripts = {add = "scriv create --add"}

[envs.default]
dependencies = [
  "devtools[pygments]",
  "coverage[toml]>=6.5",
  "pytest",
  "pytest-mock",
  "dash[testing]",
  "chromedriver-autoinstaller-fix",
  "toml",
  "pyyaml",
  "openpyxl"
]

[envs.default.env-vars]
DASH_DEBUG = "true"
VIZRO_LOG_LEVEL = "DEBUG"

[envs.default.scripts]
cov = [
  "test-cov",
  "cov-report"
]
cov-report = [
  "- coverage combine",
  "coverage report"
]
example = "cd examples/{args:default}; python app.py"
lint = "hatch run lint:lint {args:--all-files}"
prep-release = [
  "hatch version release",
  "hatch run changelog:scriv collect --add",
  "rm -rf schemas/*json",
  "schema",
  "git add schemas",
  "hatch run changelog:add",
  'echo "Now raise a PR to merge into main with title: Release of vizro-core $(hatch version)"'
]
pypath = "python -c 'import sys; print(sys.executable)'"
schema = ["python schemas/generate.py {args}", 'hatch run lint --files="schemas/$(hatch version).json" > /dev/null']
secrets = "pre-commit run gitleaks --all-files"
test = [
  "test-unit",
  "test-integration"
]
test-cov = "coverage run -m pytest tests/unit {args}"
test-integration = [
  "pytest tests/integration --headless -k default {args}",
  "pytest tests/integration --headless -k dict {args}",
  "pytest tests/integration --headless -k json {args}",
  "pytest tests/integration --headless -k yaml {args}"
]
test-js = "./tools/run_jest.sh {args}"
test-unit = "pytest tests/unit {args}"
update-snyk-requirements = "python ../tools/generate_snyk_requirements.py {args}"

[envs.docs]
dependencies = [
  "mkdocs",
  "mkdocs-material",
  "mkdocs-git-revision-date-localized-plugin",
  "mkdocstrings[python]"
]
detached = true
scripts = {serve = "mkdocs serve"}

[envs.lint]
dependencies = [
  "pre-commit"
]
detached = true
scripts = {lint = "SKIP=gitleaks pre-commit run {args:--all-files}"}

[publish.index]
disable = true

[version]
path = "src/vizro/__init__.py"
