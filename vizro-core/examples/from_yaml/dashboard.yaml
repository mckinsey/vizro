# Still requires a .py to register data connector in Data Manager and parse yaml configuration
# See from_yaml example
pages:
  - components:
      - figure:
          _target_: dash_data_table
          data_frame: gapminder_2007
          sort_action: native
          editable: true
          columns:
            - name: country
              id: country
              type: text
              editable: false
            - name: continent
              id: continent
              type: text
            - name: year
              id: year
              type: datetime
            - name: lifeExp
              id: lifeExp
              type: numeric
            - name: pop
              id: pop
              type: numeric
            - name: gdpPercap
              id: gdpPercap
              type: numeric
          style_data_conditional:
            - if:
                column_id: year
              backgroundColor: dodgerblue
              color: white
            - if:
                filter_query: "{lifeExp} < 55"
                column_id: lifeExp
              backgroundColor: "#85144b"
              color: white
            - if:
                filter_query: "{gdpPercap} > 10000"
                column_id: gdpPercap
              backgroundColor: green
              color: white
            - if:
                column_type: text
              textAlign: left
            - if:
                state: active
              backgroundColor: rgba(0, 116, 217, 0.3)
              border: 1px solid rgb(0, 116, 217)
        title: Styled table
        id: table
        type: table
    controls:
      - column: continent
        type: filter
    title: Example of a styled Dash DataTable
