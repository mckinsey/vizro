  - components:
      - figure:
          _target_: scatter
          x: sepal_width
          y: sepal_length
          color: species
          size: petal_length
          data_frame: iris
        id: scatter_chart
        type: graph
      - type: button
        text: Export data
        id: export_data
        actions:
          - function:
              _target_: export_data
              targets:
                - scatter_chart
    controls:
      - column: species
        selector:
          title: Species
          type: dropdown
        type: filter
    layout:
      grid:
        - [0]
        - [0]
        - [0]
        - [0]
        - [1]
    title: Button
