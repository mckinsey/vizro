pages:
  - components:
      - text: |
          ![](assets/images/icons/line-chart.svg#icon-top)

          ### Components

          Main components of vizro include **charts**, **tables**, **cards**, **containers**, **buttons** and **tabs**.
        href: /graphs
        type: card
      - text: |
          ![](assets/images/icons/filters.svg#icon-top)

          ### Controls

          Vizro has two different control types **Filter** and **Parameter**.

          You can use any pre-existing selector inside the **Filter** or **Parameter**:

          * Dropdown
          * Checklist
          * RadioItems
          * RangeSlider
          * Slider
        href: /filters
        type: card
      - text: |
          ![](assets/images/icons/download.svg#icon-top)

          ### Actions

          Standard predefined actions are made available including **export data** and **filter interactions**.
        href: /export-data
        type: card
      - text: |
          ![](assets/images/icons/use-case.svg#icon-top)

          ### Extensions

          Vizro enables customization of **plotly express** and **graph object charts** as well as
          creating custom components based on Dash.
        href: /custom-charts
        type: card
    layout:
      grid: [[0, 1], [2, 3]]
      col_gap: 24px
      row_gap: 16px
    title: Homepage
  - components:
      - figure:
          _target_: scatter_matrix
          color: species
          data_frame: iris
          dimensions:
            ["sepal_length", "sepal_width", "petal_length", "petal_width"]
        type: graph
    controls:
      - column: species
        type: filter
        selector:
          title: Species
          type: dropdown
    title: Graphs
  - components:
      - figure:
          _target_: dash_data_table
          data_frame: gapminder_2007
        title: Dash DataTable
        type: table
    controls:
      - column: continent
        type: filter
    title: Table
  - components:
      - figure:
          _target_: dash_ag_grid
          data_frame: gapminder_2007
        title: Dash AG Grid
        type: ag_grid
    controls:
      - column: continent
        type: filter
    title: AG Grid
  - components:
      - text: |
          # Header level 1 <h1>

          ## Header level 2 <h2>

          ### Header level 3 <h3>

          #### Header level 4 <h4>
        type: card
      - text: |
          ### Paragraphs

          Commodi repudiandae consequuntur voluptatum laborum numquam blanditiis harum quisquam eius sed odit.

          Fugiat iusto fuga praesentium option, eaque rerum! Provident similique accusantium nemo autem.

          Obcaecati tenetur iure eius earum ut molestias architecto voluptate aliquam nihil, eveniet aliquid.

          Culpa officia aut! Impedit sit sunt quaerat, odit, tenetur error, harum nesciunt ipsum debitis quas.
        type: card
      - text: |
          ### Block Quotes

          >
          > A block quote is a long quotation, indented to create a separate block of text.
          >
        type: card
      - text: |
          ### Lists

          * Item A
            * Sub Item 1
            * Sub Item 2
          * Item B
        type: card
      - text: |
          ### Emphasis

          This word will be *italic*

          This word will be **bold**

          This word will be _**bold and italic**_
        type: card
    title: Cards
  - components:
      - figure:
          _target_: scatter
          x: sepal_width
          y: sepal_length
          color: species
          size: petal_length
          data_frame: iris
        type: graph
      - type: button
        text: Export data
        id: export_data
        actions:
          - function:
              _target_: export_data
    controls:
      - column: species
        selector:
          title: Species
          type: dropdown
        type: filter
    layout:
      grid:
        - [0]
        - [0]
        - [0]
        - [0]
        - [1]
    title: Button
  - components:
      - figure:
          _target_: scatter
          data_frame: iris
          x: sepal_length
          y: petal_width
          color: species
        type: graph
      - figure:
          _target_: scatter
          data_frame: iris
          x: petal_length
          y: sepal_width
          color: species
        id: scatter_chart2
        type: graph
    controls:
      - column: species
        type: filter
      - column: petal_length
        targets:
          - scatter_chart2
        selector:
          type: range_slider
        type: filter
    title: Filters
  - components:
      - figure:
          _target_: scatter
          data_frame: iris
          x: sepal_width
          y: sepal_length
          size: petal_length
          color: species
          color_discrete_map: { "setosa": "#00b4ff", "versicolor": "#ff9222" }
        id: scatter_chart_pm
        type: graph
      - figure:
          _target_: bar
          data_frame: iris
          x: sepal_width
          y: sepal_length
          color: species
          color_discrete_map: { "setosa": "#00b4ff", "versicolor": "#ff9222" }
        id: bar_chart_pm
        type: graph
    controls:
      - selector:
          options: ["#ff5267", "#3949ab"]
          value: #3949ab
          multi: False
          type: dropdown
        targets:
          [
            "scatter_chart_pm.color_discrete_map.virginica",
            "bar_chart_pm.color_discrete_map.virginica",
          ]
        type: parameter
    title: Parameters
  - components:
      - type: graph
        figure:
          _target_: scatter
          data_frame: iris
          color: species
          x: petal_length
          y: sepal_length
      - type: graph
        figure:
          _target_: histogram
          data_frame: iris
          color: species
          x: petal_length
      - type: button
        text: Export data
        actions:
          - function:
              _target_: export_data
    controls:
      - type: filter
        column: species
    title: Export data
  - components:
      - type: graph
        figure:
          _target_: box
          data_frame: gapminder_2007
          color: continent
          x: continent
          y: lifeExp
          custom_data:
            - continent
        actions:
          - function:
              _target_: filter_interaction
              targets:
                - scatter_relation_2007
      - type: graph
        id: scatter_relation_2007
        figure:
          _target_: scatter
          data_frame: gapminder_2007
          color: continent
          x: gdpPercap
          y: lifeExp
          size: pop
    title: Chart interaction
  - components:
      - text: |
          ## Custom charts are currently only possible via python configuration
        type: card
    title: Custom Charts
  - components:
      - text: |
          ## Custom components are currently only possible via python configuration
        type: card
    title: Custom Components
  - components:
      - text: |
          ## Custom tables are currently only possible via python configuration
        type: card
    title: Custom Tables
  - components:
      - text: |
          ## Custom actions are currently only possible via python configuration
        type: card
    title: Custom Actions
  - components:
      - components:
          - figure:
              _target_: scatter
              data_frame: iris
              x: sepal_length
              y: petal_width
              color: species
              title: Container I - Scatter
            type: graph
          - figure:
              _target_: bar
              data_frame: iris
              x: sepal_length
              y: petal_width
              color: species
              title: Container I - Bar
            type: graph
        layout:
          grid: [[0, 1]]
        type: container
        title: Container I
      - components:
          - figure:
              _target_: scatter
              data_frame: iris
              x: sepal_width
              y: sepal_length
              color: species
              marginal_y: violin
              marginal_x: box
              title: Container II - Scatter
            type: graph
        type: container
        title: Container II
    title: Containers
  - components:
      - tabs:
          - title: Tab I
            type: container
            components:
              - type: graph
                figure:
                  _target_: bar
                  data_frame: gapminder_2007
                  title: Graph 1
                  x: continent
                  y: lifeExp
                  color: continent
              - type: graph
                figure:
                  _target_: box
                  data_frame: gapminder_2007
                  title: Graph 2
                  x: continent
                  y: lifeExp
                  color: continent
          - title: Tab II
            type: container
            components:
              - type: graph
                figure:
                  _target_: scatter
                  data_frame: gapminder_2007
                  title: Graph 3
                  x: gdpPercap
                  y: lifeExp
                  size: pop
                  color: continent
        type: tabs
    controls:
      - type: filter
        column: continent
    title: Tabs
  - components:
      - text: |
          A selector can be used within the **Parameter** or **Filter** component to allow the user to select a value.

          The following selectors are available:
          * Dropdown (**categorical** multi and single option selector)
          * Checklist (**categorical** multi option selector only)
          * RadioItems (**categorical** single option selector only)
          * RangeSlider (**numerical** multi option selector only)
          * Slider (**numerical** single option selector only)
        type: card
      - figure:
          _target_: dash_data_table
          data_frame: gapminder
          page_size: 10
        id: table-gapminder
        title: Gapminder Data
        type: table
      - figure:
          _target_: dash_data_table
          data_frame: tips
          page_size: 10
        id: table-tips
        title: Tips Data
        type: table
    controls:
      - column: year
        selector:
          title: Range Slider (Gapminder - year)
          type: range_slider
        targets:
          - table-gapminder
        type: filter
      - column: continent
        selector:
          title: Checklist (Gapminder - continent)
          type: checklist
        targets:
          - table-gapminder
        type: filter
      - column: country
        selector:
          title: Dropdown (Gapminder - country)
          type: dropdown
        targets:
          - table-gapminder
        type: filter
      - column: day
        selector:
          title: Dropdown (Tips - day)
          type: dropdown
          multi: False
          value: Sat
        targets:
          - table-tips
        type: filter
      - column: sex
        selector:
          title: Radio Items (Tips - sex)
          type: radio_items
        targets:
          - table-tips
        type: filter
      - column: size
        selector:
          title: Slider (Tips - size)
          type: slider
          step: 1
          value: 2
        targets:
          - table-tips
        type: filter
    layout:
      row_min_height: 170px
      row_gap: 24px
      grid:
        - [0]
        - [1]
        - [1]
        - [1]
        - [2]
        - [2]
        - [2]
    title: Selectors
navigation:
