            - Cards
            - Button
            - Containers
            - Tabs
          Controls:
            - Filters
            - Parameters
            - Selectors
          Actions:
            - Export data
            - Chart interaction
          Extensions:
            - Custom Charts
            - Custom Tables
            - Custom Components
            - Custom Actions
title: Vizro Features
