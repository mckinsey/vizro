pages:
  - components:
      - type: graph
        id: bar_chart
        figure:
          _target_: __main__.bar_with_highlight
          data_frame: gapminder_2007
        header: ðŸ’¡ Click on a bar to highlight the selected country and filter the table below
        actions:
          - type: set_control
            control: highlight_parameter
            value: y
          - type: set_control
            control: country_filter
            value: y
      - type: ag_grid
        id: gapminder_table
        figure:
          _target_: dash_ag_grid
          data_frame: gapminder
    controls:
      - id: highlight_parameter
        selector:
          options:
            - NONE
            - Cambodia
            - Indonesia
            - Malaysia
            - Myanmar
            - Philippines
            - Singapore
            - Thailand
            - Vietnam
          type: radio_items
        targets:
          - bar_chart.highlight_country
        type: parameter
        visible: false
      - column: country
        id: country_filter
        targets:
          - gapminder_table
        type: filter
        visible: false
    title: Self-highlight a graph and cross-filter
