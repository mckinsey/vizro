pages:
  - components:
      - actions:
          - control: highlight_parameter
            type: set_control
            value: country
        figure:
          _target_: dash_ag_grid
          data_frame: gapminder
        header: "ðŸ’¡ Click on a row to highlight that country in the scatter plot"
        type: ag_grid
      - figure:
          _target_: __main__.scatter_with_highlight
          data_frame: gapminder
        id: scatter_chart
        type: graph
    controls:
      - id: highlight_parameter
        selector:
          options:
            - NONE
            - Albania
            - ...
            - United Kingdom
          type: radio_items
        targets:
          - scatter_chart.highlight_country
        type: parameter
        visible: false
    layout:
      col_gap: 80px
      grid:
        - - 0
          - 1
      type: grid
    title: Cross-highlight from table
